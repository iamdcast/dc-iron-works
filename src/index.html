        <div

        <div class="absolute inset-0 bg-black opacity-30"></div>
        <div

                solutions for your property.
              </p> -->
              <div class="flex justify-center pt-14">

                  Button

            viewBox="0 0 24 24"
            stroke-width="1.5"

            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"

              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
